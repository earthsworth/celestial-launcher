gui.help.login.title=Inicio de sesión
gui.help.login=Celestial admite la gestión de solicitudes de inicio de sesión de LunarClient\n\
Solo haz clic en "Agregar cuenta" en el juego como de costumbre\n\
Celestial mostrará una ventana emergente y copiará automáticamente el enlace. Después de eso, abre un navegador en modo privado (recomendado) e introduce el enlace en el navegador\n\
Luego inicia sesión en tu cuenta. Si el inicio de sesión es exitoso, la ventana del navegador se volverá blanca\n\
Copia el enlace del navegador, pégalo en Celestial y haz clic en Aceptar\n\
\n\
Agradecimientos especiales: ChatGPT, procbridge\n\
Descargo de responsabilidad: Celestial es un software de código abierto. Si tu cuenta es robada, no nos hacemos responsables, prefiere siempre utilizar el repositorio oficial de Celestial. Si la ventana de inicio de sesión aparece sin que hayas hecho clic en "Iniciar sesión",\n\
      por favor, ignórala!
