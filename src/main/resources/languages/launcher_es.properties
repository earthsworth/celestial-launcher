gui.help.loader=Celestial admite ModLoader desde la versión v1.2\n\
Actualmente admite Weave y LunarCN\n\
Ambos son de código abierto, y el código fuente se encuentra en GitHub\n\
Carpeta de mods de Weave: ~/.weave/mods\n\
Carpeta de módulos de LunarCN: ~/.cubewhy/lunarcn/mods\n\
Animamos a la comunidad a crear mods. Aquí están los enlaces a ejemplos de mods:\n\
Ejemplo de LunarCN: https://github.com/CubeWhyMC/LunarMod-Example\n\
