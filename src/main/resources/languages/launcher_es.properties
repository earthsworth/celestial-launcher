gui.help.lcqt=LunarQT es un agente de Lunar de código abierto\n\
Incluye muchas características útiles\n\
Tiene funciones como debloqueo de cosméticos, soporte de cuentas crackeadas, FPS spoofeados, y cubre los paquetes de texturas de LunarClient\n\
Celestial ha agregado soporte para XiaoHeiPa/LCQT2 desde la versión v2.0\n\
Advertencia de seguridad: LunarQT es de código abierto y no tiene backdoors/puertas traseras. Si tu cuenta es hackeada, no culpes a LunarCN/Celestial o a LunarQT y recuerda siempre utilizar nuestros repositorios oficiales.\n\
Proyecto en GitHub: https://github.com/Nilsen84/lcqt2\n\
Versión compatible con Celestial: https://github.com/xiaoheipa/lcqt2
