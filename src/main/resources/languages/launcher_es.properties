gui.help.listener=Para facilitar las funciones multiplataforma de Celestial, usamos JavaAgent para monitorear el juego.\n\
\n\
Modo Adjuntar: El más seguro y difícil de detectar, pero necesitas asegurarte de que la API de "Adjuntar" NO está deshabilitada en los parámetros de la JVM.\n\
\n\
Modo Línea de Comandos: Agrega parámetros de línea de comandos para que la JVM cargue el listener de Celestial. También funciona si "Adjuntar" está deshabilitado, pero es fácil de detectar. En la nueva versión de Lunar, también se requiere el complemento 'LunarAntiAntiAgent' para su funcionamiento normal.\n\n\
Esta función es experimental. Si tienes problemas, por favor abre un informe de error en nuestro server de Discord.
