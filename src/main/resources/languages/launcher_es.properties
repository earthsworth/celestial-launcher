data-sharing.confirm.message=Al compartir los datos nos ayudas a mejorar Celestial y resolver problemas más rápido\
\n\
El envío de estos datos es opcional, puedes deshabilitarlo cuando gustes (si deseas deshabilitar esta función, puedes hacerlo en la configuración desmarcando "Compartir datos")\
\n\
Celestial enviará la siguiente información:\
\n\
- Tu script de arranque (sin incluir el TOKEN)\n\
- Tu informe de errores\n\
\n\
Información necesaria (se enviará incluso si está deshabilitada)\
\n\
- Información de tu sistema operativo (usada para encontrar bibliotecas dependientes)\n\
\n\
Recomendamos encarecidamente habilitar esta función (especialmente si no tienes experiencia en informática), pero si no deseas compartir, no enviaremos ninguna información al servidor.
